<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Time</title>
    <!--Bootstrap-->
    <link href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--jQuery-->
     
        <script
    src="//code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!--FireBase-->
    <script src="//www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>


     <!--Moment JS-->
    <script src="//cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    
</head>
<body>
            <div class="container">
                    <div class="jumbotron" style="background-color:#4286f4; color: white">
                        <h1 class="text-center">Train Time!</h1>
                        <h3 class="text-center">CHOO CHOO!</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title text-center"><strong>Current Train Schedule</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-hover" id="trainTable">
                                        <thead>
                                            <tr>
                                                <th>Train Name</th>
                                                <th>Destination</th>
                                                <th>Frequency (min)</th>
                                                <th>Next Arrival</th>
                                                <th>Minutes Away</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                                </div>
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="">Train Name</label>
                                                <input type="text" class="form-control" id="trainNameInput">
                                            </div>
                                            <div class="form-group">
                                                    <label for="">Destination</label>
                                                    <input type="text" class="form-control" id="destinationInput">
                                            </div>
                                            <div class="form-group">
                                                    <label for="">First Train Time (HH: mm- Military Time)</label>
                                                    <input type="text" class="form-control" id="firstTrainInput">
                                            </div>
                                            <div class="form-group">
                                                    <label for="">Frequency (min)</label>
                                                    <input type="text" class="form-control" id="frequencyInput">
                                            </div>
                                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                                        </form>
                                </div>

                            </div>
                        </div>
                    </div>
            </div>
    <script src="assets/javaScript/logic.js"></script> 
</body>
</html>
